<ion-view view-title="Reel Line">
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="reel in reels" href="#/app/reels/{{reel.id}}">
        <img src="http://static.tvtropes.org/pmwiki/pub/images/Avatar_Press_logo_7617.gif">
        <h2>{{reel.title}}</h2>
        <p>{{reel.timestamp}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
